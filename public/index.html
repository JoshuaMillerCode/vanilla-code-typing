<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
 
  <script src="./script.js" defer></script>
  <title>Vanilla JS Speed Typing</title>
</head>
<body>
  <div class="timer" id="timer">0</div>
  <div class="info-container">
    <div>
      <a class="start" data-title="Start"></a>
      <a class="next"  data-title="Next"></a>
    </div>
    <div class="nums">
      <div>
        <h2>WPM: <span class="WPM"></span></h2>
      </div>
      <div>
        <h2>Accuracy: <span class="acc"></span></h2>
      </div>
      
    </div>
    
  </div>
  <div class="container">
    <pre class="quote-display" id="quoteDisplay">quote</pre>
    <pre class="placeholder" spellcheck="false" id="placeholder" data-placeholder="hey">
<textarea disabled id="quoteInput" cols="30" rows="10" class="quote-input"></textarea>
    </pre>
   
  </div>
</body>
</html>
