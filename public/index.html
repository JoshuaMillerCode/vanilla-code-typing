<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <script src="./script.js" defer></script>
    <title>Vanilla JS Speed Typing</title>
  </head>
  <body>
    <div class="info-container">
      <div>
        <button class="start btn">Start</button>
        <button class="next btn">Next</button>
        <button class="reset btn">Reset</button>
      </div>
      <div class="timer" id="timer">Time: 0 secs</div>
      <div class="nums">
        <div>
          <h2>WPM: <span class="WPM"></span></h2>
        </div>
        <div>
          <h2>Accuracy: <span class="acc"></span></h2>
        </div>
      </div>
    </div>
    <div class="container">
      <pre class="quote-display" id="quoteDisplay"></pre>
      <pre
        class="placeholder"
        spellcheck="false"
        id="placeholder"
        data-placeholder="hey"
      >
<textarea  disabled id="quoteInput" cols="30" rows="90" class="quote-input"></textarea>
    </pre>
    </div>
  </body>
</html>
